name: PR Build Check

# ä»…åœ¨ PR æäº¤æˆ–æ›´æ–°æ—¶è§¦å‘
on:
  pull_request:
    branches:
      - dev  # PR ç›®æ ‡æ˜¯ dev åˆ†æ”¯
      - main # ä¹Ÿå¯ä»¥ç›´æ¥å‘ main æäº¤ PR
    types: [opened, synchronize, reopened]

env:
  REGISTRY: docker.io
  IMAGE_NAME: zsio/claude-code-hub

jobs:
  # PR æ„å»ºæµ‹è¯•ä»»åŠ¡ï¼ˆä¸æ¨é€é•œåƒï¼‰
  build-check:
    runs-on: ubuntu-latest
    name: Docker Build Test

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ”§ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ“‹ Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=pr
          type=sha,prefix=pr-

    - name: ğŸ—ï¸ Build Docker image (Test Only - No Push)
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./deploy/Dockerfile
        platforms: linux/amd64,linux/arm64
        push: false  # æ°¸è¿œä¸æ¨é€ï¼Œä»…æµ‹è¯•æ„å»º
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        # è¾“å‡ºç±»å‹ä¸º dockerï¼Œç”¨äºåç»­æµ‹è¯•
        outputs: type=docker,dest=/tmp/image.tar

    - name: ğŸ” Test Docker image structure
      run: |
        # åŠ è½½æ„å»ºçš„é•œåƒ
        docker load --input /tmp/image.tar

        # åŸºç¡€æ£€æŸ¥ï¼šç¡®ä¿é•œåƒå­˜åœ¨å¹¶å¯ä»¥è¿è¡Œ
        IMAGE_TAG="${{ fromJSON(steps.meta.outputs.json).tags[0] }}"
        echo "Testing image: $IMAGE_TAG"

        # æ£€æŸ¥é•œåƒå¤§å°
        docker images $IMAGE_TAG

        # å°è¯•è¿è¡Œé•œåƒçš„å¥åº·æ£€æŸ¥ï¼ˆdry runï¼‰
        docker run --rm $IMAGE_TAG node --version
        docker run --rm $IMAGE_TAG pnpm --version

    - name: âœ… Build check passed
      run: |
        echo "âœ… Docker image build successful!"
        echo "ğŸ“¦ Image tags that would be used: ${{ steps.meta.outputs.tags }}"
        echo "ğŸ” All checks passed - PR is ready for review"

    # å¦‚æœæ„å»ºå¤±è´¥ï¼Œè¿™ä¸ªæ­¥éª¤ä¼šæä¾›æ›´è¯¦ç»†çš„ä¿¡æ¯
    - name: âŒ Build failed diagnostics
      if: failure()
      run: |
        echo "âŒ Build or test failed!"
        echo "Please check the logs above for details."
        docker images