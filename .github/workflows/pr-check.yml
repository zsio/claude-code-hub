name: PR Build Check

# ä»…åœ¨ PR æäº¤æˆ–æ›´æ–°æ—¶è§¦å‘
on:
  pull_request:
    branches:
      - dev  # PR ç›®æ ‡æ˜¯ dev åˆ†æ”¯
      - main # ä¹Ÿå¯ä»¥ç›´æ¥å‘ main æäº¤ PR
    types: [opened, synchronize, reopened]

env:
  REGISTRY: docker.io
  IMAGE_NAME: zsio/claude-code-hub

jobs:
  # PR æ„å»ºæµ‹è¯•ä»»åŠ¡ï¼ˆä¸æ¨é€é•œåƒï¼‰
  build-check:
    runs-on: ubuntu-latest
    name: Docker Build Test

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ”§ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ“‹ Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=pr
          type=sha,prefix=pr-

    - name: ğŸ—ï¸ Build Docker image (Test Only - No Push)
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./deploy/Dockerfile
        platforms: linux/amd64  # PRæ£€æŸ¥ä½¿ç”¨å•ä¸€æ¶æ„æé«˜é€Ÿåº¦
        push: false  # æ°¸è¿œä¸æ¨é€ï¼Œä»…æµ‹è¯•æ„å»º
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        load: true  # å°†é•œåƒåŠ è½½åˆ°Docker daemonï¼Œç”¨äºåç»­æµ‹è¯•

    - name: ğŸ” Test Docker image structure
      run: |
        # é•œåƒå·²ç›´æ¥åŠ è½½åˆ°Docker daemon
        IMAGE_TAG="${{ fromJSON(steps.meta.outputs.json).tags[0] }}"
        echo "Testing image: $IMAGE_TAG"

        # æ£€æŸ¥é•œåƒå¤§å°
        docker images $IMAGE_TAG

        # éªŒè¯è¿è¡Œç¯å¢ƒ
        echo "ğŸ”§ Testing Node.js version..."
        docker run --rm $IMAGE_TAG node --version

        # éªŒè¯åº”ç”¨æ–‡ä»¶å­˜åœ¨
        echo "ğŸ“¦ Checking application files..."
        docker run --rm $IMAGE_TAG ls -la server.js .next/static/

        # å¿«é€Ÿå¥åº·æ£€æŸ¥ï¼ˆå¯åŠ¨å¹¶ç«‹å³åœæ­¢ï¼‰
        echo "ğŸƒ Quick startup test..."
        timeout 5 docker run --rm $IMAGE_TAG node server.js || true
        echo "âœ… Image structure test completed"

    - name: âœ… Build check passed
      run: |
        echo "âœ… Docker image build successful!"
        echo "ğŸ“¦ Image tags that would be used: ${{ steps.meta.outputs.tags }}"
        echo "ğŸ” All checks passed - PR is ready for review"

    # å¦‚æœæ„å»ºå¤±è´¥ï¼Œè¿™ä¸ªæ­¥éª¤ä¼šæä¾›æ›´è¯¦ç»†çš„ä¿¡æ¯
    - name: âŒ Build failed diagnostics
      if: failure()
      run: |
        echo "âŒ Build or test failed!"
        echo "Please check the logs above for details."
        docker images